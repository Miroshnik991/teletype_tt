map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost; # Замените на ваш домен, если нужно
    server_tokens off;
    root /var/www/app/public; # Путь к публичной папке Laravel

    index index.php;

    charset utf-8;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log error;

    # DNS-резолвер для Docker
    resolver 127.0.0.11 valid=10s; # Добавляем Docker DNS

    # Обработка запросов к index.php
    location /index.php {
        try_files /not_exists @octane;
    }

    # Обработка всех остальных запросов
    location / {
        try_files $uri $uri/ @octane;
    }

    # Отключение логирования для favicon и robots
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Перенаправление 404 на index.php
    error_page 404 /index.php;

    # Проксирование к Laravel Octane (Swoole)
    location @octane {
        set $suffix "";

        if ($uri = /index.php) {
            set $suffix ?$query_string;
        }

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://app:8000$suffix; # Проксируем к сервису app в Docker
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
    }

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|pdf|map)$ {
        expires max;
        log_not_found off;
        access_log off;
    }
}
